<section class="content-header">
  <h1>Missions<small>Mission Control</small></h1>
  <!--<ol class="breadcrumb">-->
  <!--    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>-->
  <!--    <li class="active">Here</li>-->
  <!--</ol>-->
</section>
<section class="content" ng-controller='missionsController'>

  <form class="input-group input-group-sm" ng-submit="searchAddr()">
    <input type="text" class="form-control" ng-model="inputAddr">
    <span class="input-group-btn">
      <button class="btn btn-info btn-flat" type="button" ng-click ="searchAddr()">Serach</button>
    </span>
  </form>
  <br>


  <div class="box box-default collapsed-box">
    <div class="box-header with-border">
      <h3 class="box-title">Add Mission</h3>
      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <!-- /.box-header -->
    <form class="form-horizontal">
      <div class="box-body">
        <!--
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">Serial Number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Serial Number" ng-model="serialNumber">
          </div>
        </div>-->
        <div class="form-action" ng-repeat='action in actionArray'>
          <div class="form-group">
            <label class="col-sm-2 control-label">Action</label>
            <div class='col-sm-8'>{{action.type}}</div>
            <!--
            <div class="col-sm-9">
              <select class="col-sm-12 select2" style = "width:100%"ng-model="action.type" ng-change="addAction()">
                <option ng-repeat='type in actionTypes'>{{type.name}}</option>
              </select>
            </div> -->
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Action</label>
          <div class="col-sm-8">
            <select class="col-sm-12 select2" style="width:100%" ng-model="currentAction.type" ng-options="type.value as type.name for type in actionTypes">
              <option value=''>Please select..</option>
            </select>
          </div>
        </div>

        <div class='form-group' ng-if="currentAction.type=='move'">
          <label class="col-sm-2 control-label">X-Cord</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="X-Cord" ng-model="currentAction.xcord">
          </div>
        </div>

        <div class='form-group' ng-if="currentAction.type=='move'">
          <label class="col-sm-2 control-label">Y-Cord</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Y-Cord" ng-model="currentAction.ycord">
          </div>
        </div>

        <button type="" class="btn btn-info pull-right" ng-click="addAction()">Add Action</button>


        <script type="text/javascript">
          $(document).ready(function() {
            $(".select2").select2();
          });
        </script>

        <!--<div class="form-group">-->
        <!--  <div class="col-sm-offset-2 col-sm-10">-->
        <!--    <div class="checkbox">-->
        <!--      <label>-->
        <!--        <input type="checkbox"> Remember me-->
        <!--      </label>-->
        <!--    </div>-->
        <!--  </div>-->
        <!--</div>-->
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <!--<button type="submit" class="btn btn-default" data-widget="collapse">Cancel</button>-->

        <button type="submit" class="btn btn-info pull-right" ng-click="addDevice()">Add</button>
        <p style="color : red;"><b>{{errorMsg}}</b></p>
      </div>
      <!-- /.box-footer -->
    </form>
    <!-- /.box-body -->
  </div>

  <section>
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Mission list</h3>
            <div class="box-tools">
              <div class="input-group" style="width: 150px;">
                <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th>S/N</th>
                  <th>Model</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>

                <tr ng-repeat="device in device">
                  <td>{{device.serialNumber}}</td>
                  <td>{{device.model}}</td>
                  <td>{{device.created}}</td>
                  <td>
                    <span ng-if="device.state=='online'" class="label label-warning">{{device.state}}</span>
                    <span ng-if="device.state=='offline'" class="label label-danger">{{device.state}}</span>
                    <span ng-if="device.state=='available'" class="label label-info">{{device.state}}</span>
                    <span ng-if="device.state=='onair'" class="label label-success">{{device.state}}</span>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
</section>
